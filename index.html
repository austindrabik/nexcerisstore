<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexceris Store</title>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Paste the CONTENT of OneFile.jsx here, BUT:
        // 1. Remove the "import" lines at the very top.
        // 2. Change "export default function" to "function".
        // 3. Add the render logic at the bottom.
        
        // --- I HAVE DONE THIS FOR YOU BELOW ---

        const { useState, useEffect, useMemo, useRef } = React;
        const { ShoppingCart, Search, Menu, X, Filter, ChevronDown, ChevronUp, Check, ArrowRight, ArrowLeft, User } = lucide;

        // --- Utility Components ---
        const Button = ({ children, onClick, variant = 'primary', className = '', ...props }) => {
            const baseStyle = "px-6 py-3 rounded-full font-medium transition-all duration-200 flex items-center justify-center gap-2 active:scale-95";
            const variants = {
                primary: "bg-black text-white hover:bg-gray-800",
                secondary: "bg-gray-100 text-black hover:bg-gray-200",
                outline: "border border-gray-300 text-black hover:border-black",
                ghost: "text-black hover:bg-gray-100 px-4 py-2",
                accent: "bg-[#00A555] text-white hover:bg-[#008a47]"
            };
            return (
                <button onClick={onClick} className={`${baseStyle} ${variants[variant] || variants.primary} ${className}`} {...props}>
                    {children}
                </button>
            );
        };

        const Badge = ({ children, className = '' }) => (
            <span className={`px-2 py-1 text-xs font-semibold rounded bg-gray-100 text-gray-800 ${className}`}>
                {children}
            </span>
        );

        const FilterSection = ({ title, options, selectedOptions = [], onToggle }) => {
            const [isOpen, setIsOpen] = useState(true);
            return (
                <div className="border-t border-gray-200 py-6">
                    <button className="flex w-full items-center justify-between text-left font-medium text-gray-900" onClick={() => setIsOpen(!isOpen)}>
                        <span>{title}</span>
                        {isOpen ? <ChevronUp className="h-4 w-4" /> : <ChevronDown className="h-4 w-4" />}
                    </button>
                    {isOpen && (
                    <div className="mt-4 space-y-3">
                        {options.map((option) => (
                        <label key={option} className="flex items-center gap-3 cursor-pointer group">
                            <div className={`w-5 h-5 rounded border flex items-center justify-center transition-colors ${selectedOptions.includes(option) ? 'bg-black border-black text-white' : 'border-gray-300 group-hover:border-gray-500'}`}>
                                {selectedOptions.includes(option) && <Check className="w-3.5 h-3.5" />}
                                <input type="checkbox" className="hidden" checked={selectedOptions.includes(option)} onChange={() => onToggle(title, option)} />
                            </div>
                            <span className="text-gray-600 group-hover:text-gray-900">{option}</span>
                        </label>
                        ))}
                    </div>
                    )}
                </div>
            );
        };

        // --- DATA ---
        const HARDCODED_FILTERS = [
            { name: "Product Type", options: ["Electrolytes", "Electrodes", "Catalysts", "Substrates", "Cells", "Balance of Stack", "Testing Equipment"] },
            { name: "Material Type", options: ["Electrolyte", "Electrode", "Barrier Layer"] },
            { name: "Applications", options: ["SOFC", "SOEC", "PCFC", "Next-Gen Batteries", "Metal-Air Batteries", "Reforming", "Fuel Synthesis", "Chemical Synthesis", "Combustion", "Ion-Exchange Membrane", "Thermo-Electric Materials"] },
            { name: "Ways to Use", options: ["Screen Printing", "Tape Casting", "Spraying", "Suspension", "Contact Paste", "Pellets"] }
        ];

        const PRODUCTS_MENU_DATA = [
            { title: "Materials", items: ["Electrolytes", "Electrodes"] },
            { title: "Components", items: ["Substrates", "Cells", "Balance of Stack"] },
            { title: "Catalysts", items: ["Catalysts"] },
            { title: "Testing Equipment", items: ["Testing Equipment"] }
        ];

        const APPLICATIONS_MENU_DATA = [
            { title: "Fuel Cells & Electrolysis", items: ["SOFC", "SOEC", "PCFC"] },
            { title: "Stationary Energy Storage", items: ["Next-Gen Batteries", "Metal-Air Batteries"] },
            { title: "Catalysis", items: ["Reforming", "Fuel Synthesis", "Chemical Synthesis", "Combustion"] },
            { title: "Advanced Materials", items: ["Ion-Exchange Membrane", "Thermo-Electric Materials"] }
        ];

        // *** PASTE THE FULL SAMPLE_DATA HERE FROM THE PREVIOUS RESPONSE ***
        const SAMPLE_DATA = {
            data: [
                {
                    "gid": "1211496523293634",
                    "name": "LNC-Cu Ink Formulation A",
                    "notes": "High conductivity copper ink suitable for various substrates.",
                    "custom_fields": [{ "name": "SKU", "display_value": "LNC-CU-001" }, { "name": "Product Type", "display_value": "Electrodes" }, { "name": "Material Type", "display_value": "Electrode" }, { "name": "Applications", "display_value": "Next-Gen Batteries" }, { "name": "Ways to Use", "display_value": "Screen Printing" }],
                    "tags": []
                },
                // ... (I am truncating for brevity, but you should copy the FULL 147 item list from the previous response) ...
                {
                    "gid": "1212265003051180",
                    "name": "Ceramic Adhesive (High Strength)",
                    "notes": "Structural bonding.",
                    "custom_fields": [{ "name": "Product Type", "display_value": "Process Accessories" }],
                    "tags": []
                }
            ]
        };
        // NOTE: For the live file, ensure you copy the FULL SAMPLE_DATA content I generated previously!

        const getProductFilterValues = (product, categoryName) => {
            const values = new Set();
            if (product.custom_fields) {
                product.custom_fields.forEach(field => {
                    if (field.name === categoryName && field.display_value) {
                        const splitValues = field.display_value.split(',').map(s => s.trim());
                        splitValues.forEach(v => values.add(v));
                    }
                });
            }
            const validOptions = HARDCODED_FILTERS.find(f => f.name === categoryName)?.options || [];
            if (product.tags) {
                product.tags.forEach(tag => {
                    if (validOptions.includes(tag.name)) values.add(tag.name);
                });
            }
            return Array.from(values);
        };

        const getProductImage = (product) => {
            const hash = product.name.split('').reduce((acc, char) => char.charCodeAt(0) + acc, 0);
            const hues = [210, 150, 25, 340, 280, 25, 200];
            const hue = hues[hash % hues.length];
            return `hsl(${hue}, 20%, 95%)`;
        };

        // --- Main App Component ---
        function App() {
            // ... (Copy the logic inside NexcerisStore from OneFile.jsx here) ...
            // Just ensure you replace "export default function NexcerisStore" with "function App"
            // And remove imports.
            
            const [products, setProducts] = useState(SAMPLE_DATA.data);
            const [cart, setCart] = useState([]);
            const [isCartOpen, setIsCartOpen] = useState(false);
            const [isMobileFiltersOpen, setIsMobileFiltersOpen] = useState(false);
            const [searchTerm, setSearchTerm] = useState('');
            const [activeFilters, setActiveFilters] = useState({});
            const [activeDropdown, setActiveDropdown] = useState(null);
            const dropdownRef = useRef(null);

            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (dropdownRef.current && !dropdownRef.current.contains(event.target)) {
                        setActiveDropdown(null);
                    }
                };
                document.addEventListener("mousedown", handleClickOutside);
                return () => document.removeEventListener("mousedown", handleClickOutside);
            }, []);

            const filteredProducts = useMemo(() => {
                return products.filter(product => {
                    if (searchTerm) {
                        const lowerTerm = searchTerm.toLowerCase();
                        const matchesName = product.name.toLowerCase().includes(lowerTerm);
                        const matchesSku = product.custom_fields?.some(f => f.name === 'SKU' && f.display_value?.toLowerCase().includes(lowerTerm));
                        if (!matchesName && !matchesSku) return false;
                    }
                    for (const [filterCategory, selectedOptions] of Object.entries(activeFilters)) {
                        if (selectedOptions.length === 0) continue; 
                        const productValues = getProductFilterValues(product, filterCategory);
                        const hasMatch = productValues.some(val => selectedOptions.includes(val));
                        if (!hasMatch) return false;
                    }
                    return true;
                });
            }, [products, searchTerm, activeFilters]);

            const toggleFilter = (category, option) => {
                setActiveFilters(prev => {
                    const current = prev[category] || [];
                    const isSelected = current.includes(option);
                    let updated;
                    if (isSelected) updated = current.filter(item => item !== option);
                    else updated = [...current, option];
                    if (updated.length === 0) {
                        const { [category]: unused, ...rest } = prev;
                        return rest;
                    }
                    return { ...prev, [category]: updated };
                });
            };

            const applySingleFilter = (category, option) => {
                setActiveFilters({ [category]: [option] });
                setActiveDropdown(null);
                setSearchTerm('');
            };

            const addToCart = (product) => {
                setCart(prev => {
                    const existing = prev.find(item => item.gid === product.gid);
                    if (existing) {
                        return prev.map(item => item.gid === product.gid ? { ...item, quantity: item.quantity + 1 } : item);
                    }
                    return [...prev, { ...product, quantity: 1 }];
                });
                setIsCartOpen(true);
            };

            const removeFromCart = (gid) => {
                setCart(prev => prev.filter(item => item.gid !== gid));
            };

            // Calculate cart total without price
            const cartTotal = 0; 

            return (
                <div className="min-h-screen bg-white font-sans text-gray-900">
                    {/* Top Bar */}
                    <div className="bg-gray-100 text-gray-600 text-xs py-2 px-4 sm:px-6 lg:px-8 border-b border-gray-200">
                        <div className="max-w-7xl mx-auto flex items-center justify-between">
                            <a href="https://nexceris.com" className="flex items-center gap-1.5 hover:text-[#00A555] transition-colors font-medium">
                                <ArrowLeft className="w-3 h-3" />
                                Back to Nexceris Home
                            </a>
                            <div className="hidden sm:flex gap-4">
                                <span>Call Us: +1 (614) 842-6606</span>
                                <span>Email: info@nexceris.com</span>
                            </div>
                        </div>
                    </div>

                    {/* Navigation */}
                    <nav className="sticky top-0 z-40 bg-white/95 backdrop-blur shadow-sm border-b border-gray-100">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                            <div className="flex flex-col md:flex-row items-start justify-between gap-8">
                                <div className="flex-shrink-0 h-10 flex items-center">
                                    <a href="#">
                                        <img src="https://nexceris.com/wp-content/uploads/2025/12/Nexceris-blackgreen-PNG-scaled-e1766796516152.png" alt="Nexceris" className="h-10 w-auto object-contain" />
                                    </a>
                                </div>

                                <div className="flex-1 w-full flex flex-col items-center gap-6" ref={dropdownRef}>
                                    <div className="h-10 flex items-center gap-12 w-full justify-center relative">
                                        <button onClick={() => setActiveDropdown(activeDropdown === 'Products' ? null : 'Products')} className={`text-base font-semibold transition-colors whitespace-nowrap flex items-center gap-1 ${activeDropdown === 'Products' ? 'text-[#00A555]' : 'text-gray-700 hover:text-[#00A555]'}`}>
                                            Products
                                            <ChevronDown className={`w-4 h-4 transition-transform duration-200 ${activeDropdown === 'Products' ? 'rotate-180' : ''}`} />
                                        </button>
                                        <button onClick={() => setActiveDropdown(activeDropdown === 'Applications' ? null : 'Applications')} className={`text-base font-semibold transition-colors whitespace-nowrap flex items-center gap-1 ${activeDropdown === 'Applications' ? 'text-[#00A555]' : 'text-gray-700 hover:text-[#00A555]'}`}>
                                            Applications
                                            <ChevronDown className={`w-4 h-4 transition-transform duration-200 ${activeDropdown === 'Applications' ? 'rotate-180' : ''}`} />
                                        </button>
                                        {['Resources', 'Support'].map(item => (
                                            <a key={item} href="#" className="text-base font-semibold text-gray-700 hover:text-[#00A555] transition-colors whitespace-nowrap">
                                                {item}
                                            </a>
                                        ))}

                                        {/* Products Dropdown */}
                                        {activeDropdown === 'Products' && (
                                            <div className="absolute top-full mt-4 left-1/2 -translate-x-1/2 w-[600px] bg-white rounded-xl shadow-xl border border-gray-100 p-6 z-50 animate-slide-in-down">
                                                <div className="grid grid-cols-2 gap-x-8 gap-y-8">
                                                    {PRODUCTS_MENU_DATA.map((section) => (
                                                        <div key={section.title}>
                                                            <h3 className="font-bold text-gray-900 mb-3 border-b border-gray-100 pb-2">{section.title}</h3>
                                                            <div className="space-y-2 flex flex-col items-start">
                                                                {section.items.map((item) => (
                                                                    <button key={item} onClick={() => applySingleFilter('Product Type', item)} className="text-sm text-gray-600 hover:text-[#00A555] hover:pl-1 transition-all text-left">
                                                                        {item}
                                                                    </button>
                                                                ))}
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        )}

                                        {/* Applications Dropdown */}
                                        {activeDropdown === 'Applications' && (
                                            <div className="absolute top-full mt-4 left-1/2 -translate-x-1/2 w-[600px] bg-white rounded-xl shadow-xl border border-gray-100 p-6 z-50 animate-slide-in-down">
                                                <div className="grid grid-cols-2 gap-x-8 gap-y-8">
                                                    {APPLICATIONS_MENU_DATA.map((section) => (
                                                        <div key={section.title}>
                                                            <h3 className="font-bold text-gray-900 mb-3 border-b border-gray-100 pb-2">{section.title}</h3>
                                                            <div className="space-y-2 flex flex-col items-start">
                                                                {section.items.map((item) => (
                                                                    <button key={item} onClick={() => applySingleFilter('Applications', item)} className="text-sm text-gray-600 hover:text-[#00A555] hover:pl-1 transition-all text-left">
                                                                        {item}
                                                                    </button>
                                                                ))}
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        )}
                                    </div>

                                    <div className="relative w-full max-w-2xl group">
                                        <div className="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
                                            <Search className="h-5 w-5 text-gray-400 group-focus-within:text-[#00A555] transition-colors" />
                                        </div>
                                        <input type="text" placeholder="Search materials, equipment, and cells..." className="block w-full pl-12 pr-4 py-3.5 rounded-full bg-white border border-gray-200 text-base text-gray-900 placeholder-gray-400 focus:outline-none focus:border-[#00A555] focus:ring-1 focus:ring-[#00A555] transition-all shadow-sm" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} />
                                    </div>
                                </div>

                                <div className="flex items-center gap-4 flex-shrink-0 h-10">
                                    <a href="#" className="hidden md:flex items-center gap-2 bg-[#00A555] text-white px-5 py-2.5 rounded-full text-sm font-medium hover:bg-[#008a47] transition-all shadow-sm active:scale-95">
                                        <User className="w-4 h-4" />
                                        <span>My Account</span>
                                    </a>
                                    <button className="group p-2.5 hover:bg-gray-100 rounded-full relative transition-colors" onClick={() => setIsCartOpen(true)}>
                                        <ShoppingCart className="h-6 w-6 text-gray-600 group-hover:text-[#00A555] transition-colors" />
                                        {cart.length > 0 && (
                                            <span className="absolute top-0 right-0 inline-flex items-center justify-center min-w-[1.1rem] h-4 px-1 text-[10px] font-bold leading-none text-white transform translate-x-1/4 -translate-y-1/4 bg-[#00A555] rounded-full border-2 border-white">
                                                {cart.reduce((acc, item) => acc + item.quantity, 0)}
                                            </span>
                                        )}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </nav>

                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        <div className="flex flex-col md:flex-row md:items-center justify-between mb-8 pb-4 border-b border-gray-100">
                            <div>
                                <h1 className="text-3xl font-bold tracking-tight text-gray-900">Product Catalog</h1>
                                <div className="mt-2 text-gray-500 flex items-center gap-2">
                                    {Object.entries(activeFilters).length > 0 ? (
                                        <>
                                            <span>Filtered by:</span>
                                            {Object.entries(activeFilters).map(([key, values]) => (
                                                <span key={key} className="inline-flex items-center gap-1 px-2 py-1 rounded bg-green-50 text-[#00A555] text-xs font-medium border border-green-100">
                                                    {values.join(', ')}
                                                    <button onClick={() => toggleFilter(key, values[0])} className="hover:text-green-800"><X className="w-3 h-3"/></button>
                                                </span>
                                            ))}
                                            <button onClick={() => setActiveFilters({})} className="text-xs underline hover:text-black ml-2">Clear all</button>
                                        </>
                                    ) : (
                                        `Showing ${filteredProducts.length} results`
                                    )}
                                </div>
                            </div>
                            <button className="md:hidden mt-4 flex items-center gap-2 text-sm font-medium border border-gray-300 rounded-full px-4 py-2" onClick={() => setIsMobileFiltersOpen(true)}>
                                <Filter className="h-4 w-4" />
                                Filter & Sort
                            </button>
                        </div>

                        <div className="flex gap-x-8">
                            <div className="hidden md:block w-64 flex-shrink-0">
                                <div className="sticky top-40 max-h-[calc(100vh-10rem)] overflow-y-auto pr-4 scrollbar-hide">
                                    <div className="flex items-center justify-between pb-4">
                                        <h2 className="text-lg font-bold text-gray-900">Filters</h2>
                                        {Object.keys(activeFilters).length > 0 && (
                                            <button onClick={() => setActiveFilters({})} className="text-xs text-gray-500 underline hover:text-[#00A555]">
                                                Reset
                                            </button>
                                        )}
                                    </div>
                                    {HARDCODED_FILTERS.map((filter) => (
                                        <FilterSection key={filter.name} title={filter.name} options={filter.options} selectedOptions={activeFilters[filter.name] || []} onToggle={toggleFilter} />
                                    ))}
                                </div>
                            </div>

                            <div className="flex-1">
                                {filteredProducts.length > 0 ? (
                                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-y-10 gap-x-6">
                                        {filteredProducts.map((product) => {
                                            const bgHelper = getProductImage(product);
                                            const categoryField = product.custom_fields?.find(f => f.name === 'Product Type') || product.custom_fields?.find(f => f.name === 'Category');
                                            return (
                                                <div key={product.gid} className="group flex flex-col">
                                                    <div className="aspect-[4/5] w-full relative overflow-hidden rounded-xl bg-gray-100 mb-4 border border-gray-100" style={{ backgroundColor: bgHelper }}>
                                                        <div className="absolute top-3 left-3 flex flex-col gap-1 z-10">
                                                            {product.tags?.map(tag => (
                                                                <Badge key={tag.name} className="bg-white/90 shadow-sm backdrop-blur border border-gray-100">{tag.name}</Badge>
                                                            ))}
                                                        </div>
                                                        <div className="absolute inset-0 flex items-center justify-center text-gray-500 select-none">
                                                            <span className="text-8xl font-black opacity-30">{product.name.substring(0,2).toUpperCase()}</span>
                                                        </div>
                                                        <div className="absolute bottom-4 left-4 right-4 translate-y-full opacity-0 group-hover:translate-y-0 group-hover:opacity-100 transition-all duration-300">
                                                            <Button className="w-full shadow-lg bg-black text-white hover:bg-gray-800 border-transparent" onClick={() => addToCart(product)}>
                                                                Select Options
                                                            </Button>
                                                        </div>
                                                    </div>
                                                    <div className="flex-1 flex flex-col gap-1">
                                                        {categoryField && (
                                                            <span className="text-xs font-bold text-[#00A555] uppercase tracking-wide">{categoryField.display_value}</span>
                                                        )}
                                                        <h3 className="font-semibold text-lg text-gray-900 group-hover:text-[#00A555] transition-colors cursor-pointer">{product.name}</h3>
                                                        <p className="text-gray-500 text-sm line-clamp-2 mb-3 h-10 leading-relaxed">{product.notes || "No description available."}</p>
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                ) : (
                                    <div className="flex flex-col items-center justify-center py-20 text-center bg-gray-50 rounded-2xl border-2 border-dashed border-gray-200">
                                        <div className="w-16 h-16 bg-white rounded-full flex items-center justify-center mb-4 shadow-sm">
                                            <Search className="w-8 h-8 text-gray-300" />
                                        </div>
                                        <h3 className="text-xl font-bold text-gray-900">No products found</h3>
                                        <p className="text-gray-500 max-w-sm mt-2 mb-6">We couldn't find any matches for "{searchTerm}". Try checking your spelling or using different keywords.</p>
                                        <Button variant="secondary" onClick={() => { setSearchTerm(''); setActiveFilters({}); }}>Clear All Filters</Button>
                                    </div>
                                )}
                            </div>
                        </div>
                    </main>

                    {/* Cart Drawer & Mobile Filters (Simplified for single file) */}
                    {/* ... (Cart Logic same as before, just render if isOpen) ... */}
                    {isCartOpen && (
                        <div className="fixed inset-0 z-50 flex justify-end">
                            <div className="fixed inset-0 bg-black/40 backdrop-blur-sm transition-opacity" onClick={() => setIsCartOpen(false)} />
                            <div className="relative z-50 w-full max-w-md bg-white shadow-2xl flex flex-col h-full animate-slide-in">
                                <div className="flex items-center justify-between p-6 border-b border-gray-100">
                                    <h2 className="text-xl font-bold flex items-center gap-2"><ShoppingCart className="w-5 h-5" /> Cart ({cart.reduce((a,c)=>a+c.quantity,0)})</h2>
                                    <button onClick={() => setIsCartOpen(false)} className="p-2 hover:bg-gray-100 rounded-full"><X className="w-6 h-6 text-gray-500" /></button>
                                </div>
                                <div className="flex-1 overflow-y-auto p-6 space-y-6">
                                    {cart.length === 0 ? (
                                        <div className="h-full flex flex-col items-center justify-center text-center space-y-4">
                                            <div className="w-20 h-20 bg-gray-50 rounded-full flex items-center justify-center"><ShoppingCart className="w-10 h-10 text-gray-300" /></div>
                                            <p className="text-gray-900 font-medium text-lg">Your cart is empty</p>
                                            <Button variant="accent" onClick={() => setIsCartOpen(false)} className="mt-4">Start Shopping</Button>
                                        </div>
                                    ) : (
                                        cart.map(item => (
                                            <div key={item.gid} className="flex gap-4 p-4 rounded-xl border border-gray-100 bg-gray-50/50">
                                                <div className="w-20 h-20 bg-white rounded-lg flex-shrink-0 border border-gray-100" style={{ backgroundColor: getProductImage(item) }} />
                                                <div className="flex-1 flex flex-col justify-between">
                                                    <div>
                                                        <div className="flex justify-between items-start gap-2">
                                                            <h3 className="font-medium text-gray-900 leading-tight">{item.name}</h3>
                                                            <button onClick={() => removeFromCart(item.gid)} className="text-gray-400 hover:text-red-500 transition-colors p-1"><X className="w-4 h-4" /></button>
                                                        </div>
                                                    </div>
                                                    <div className="flex items-center justify-between mt-2">
                                                        <span className="text-xs font-medium bg-white px-2 py-1 rounded border border-gray-200 text-gray-600">Qty: {item.quantity}</span>
                                                    </div>
                                                </div>
                                            </div>
                                        ))
                                    )}
                                </div>
                                {cart.length > 0 && (
                                    <div className="border-t border-gray-100 p-6 bg-gray-50">
                                        <p className="text-xs text-gray-500 mb-6">Shipping & taxes calculated at checkout.</p>
                                        <Button variant="accent" className="w-full text-lg py-4 shadow-lg shadow-green-900/10">Checkout <ArrowRight className="w-5 h-5 ml-1" /></Button>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
