            const baseStyle = "px-6 py-3 rounded-full font-medium transition-all duration-200 flex items-center justify-center gap-2 active:scale-95";
            const variants = {
                primary: "bg-black text-white hover:bg-gray-800",
                secondary: "bg-gray-100 text-black hover:bg-gray-200",
                outline: "border border-gray-300 text-black hover:border-black",
                ghost: "text-black hover:bg-gray-100 px-4 py-2",
                accent: "bg-[#00A555] text-white hover:bg-[#008a47]",
                white: "bg-white text-black hover:bg-gray-100"
            };
            return (
                <button onClick={onClick} className={`${baseStyle} ${variants[variant] || variants.primary} ${className}`} {...props}>

            );
        };

            const values = new Set();
            if (product.custom_fields) {

                    if (field.name === categoryName && field.display_value) {
                        const splitValues = field.display_value.split(',').map(s => s.trim());
                        splitValues.forEach(v => values.add(v));
                    }
                });
            }
            const validOptions = HARDCODED_FILTERS.find(f => f.name === categoryName)?.options || [];
            if (product.tags) {
                product.tags.forEach(tag => {
                    if (validOptions.includes(tag.name)) values.add(tag.name);
                });
            }
            return Array.from(values);

            const hue = hues[hash % hues.length];
            return `hsl(${hue}, 20%, 95%)`;

            const dropdownRef = useRef(null);
            const accountRef = useRef(null);

            useEffect(() => {
                const handleClickOutside = (event) => {
                    const isOutsideNav = dropdownRef.current && !dropdownRef.current.contains(event.target);
                    const isOutsideAccount = accountRef.current && !accountRef.current.contains(event.target);
                    
                    if (isOutsideNav && isOutsideAccount) {
                        setActiveDropdown(null);
                    }
                };
                document.addEventListener("mousedown", handleClickOutside);
                return () => document.removeEventListener("mousedown", handleClickOutside);
            }, []);

            // --- Navigation Helper ---
            const navigateToCatalog = (filters = {}, search = '') => {
                setActiveFilters(filters);
                if (search) setSearchTerm(search);
                setCurrentView('catalog');
                setIsMobileFiltersOpen(false);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            const navigateToProduct = (product) => {
                setSelectedProduct(product);
                setCurrentView('product');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            const navigateBack = () => {
                // If coming from home, go to home, else catalog. For simplicity, just catalog usually or previous view.
                // Simple logic: if search/filter active, go catalog, else home?
                // Or just simple: always go back to Catalog unless cleared.
                if (Object.keys(activeFilters).length > 0 || searchTerm) {
                    setCurrentView('catalog');
                } else {
                    setCurrentView('home');
                }
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            const getRelatedProducts = (current, all) => {
                if (!current) return [];
                const type = current.custom_fields?.find(f => f.name === 'Product Type')?.display_value;
                let related = all.filter(p => p.gid !== current.gid && p.custom_fields?.find(f => f.name === 'Product Type')?.display_value === type);
                if (related.length < 4) {
                    related = [...related, ...all.filter(p => p.gid !== current.gid && !related.includes(p))];
                }
                return related.slice(0, 4);
            };

            const filteredProducts = useMemo(() => {
                return products.filter(product => {
                    if (searchTerm) {
                        const lowerTerm = searchTerm.toLowerCase();
                        const matchesName = product.name.toLowerCase().includes(lowerTerm);
                        const matchesSku = product.custom_fields?.some(f => f.name === 'SKU' && f.display_value?.toLowerCase().includes(lowerTerm));
                        if (!matchesName && !matchesSku) return false;
                    }
                    for (const [filterCategory, selectedOptions] of Object.entries(activeFilters)) {
                        if (selectedOptions.length === 0) continue; 
                        const productValues = getProductFilterValues(product, filterCategory);
                        const hasMatch = productValues.some(val => selectedOptions.includes(val));

                                        <Button variant="accent" className="w-full text-lg py-4 shadow-lg shadow-green-900/10">Checkout <ArrowRight className="w-5 h-5 ml-1" /></Button>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
